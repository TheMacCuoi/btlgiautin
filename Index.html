<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <title>Hello Mr Chợ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #c8cce0;
        }
        form {
            width: 400px;
            height: 44px;
            border: 1px solid black;
            border-radius: 10px;
            display:flex;
            flex-direction:row;
            align-items:center;
        }

        input {
            all: unset;
            font: 16px system-ui;
            height: 100%;
            width: 100%;
            padding: 6px 10px;
        }

        ::placeholder {
            opacity: 0.7;
        }

        svg {
            width: 24px;
            height: 24px;
            padding: 10px;
        }

        button {
            all: unset;
            cursor: pointer;
            width: 60px;
            height: 44px;
        }

        h1{
            font-family: Centaur;
        }

    </style>
</head>
<body>
    <div style="margin: 200px">
        <div class="container">
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4"><h1><strong>kronini.xyz</strong></h1></div>
                <div class="col-4">
                </div>
                <div class="col-3">
                </div>
                <div class="col-9">
                    <form role="search" id="form">
                        <input type="search" id="query" name="q" placeholder="Ex: https://pornhub.onion" aria-label="Search through site content">
                        <button>Go to</button>
                    </form>
                </div>
                <div class="col-2">
                </div>
                <div class="col-8" style="margin: 50px">
                    <h2>Demo môn học Kỹ thuật giấu tin.</h2>
                    <p>- Trang web này sẽ đưa bạn tới trang web <code>.onion</code> mà không cần dùng Tor Browser.</p>
                    <p>- Một số hạn chế:</p>
                    <ol>
                        <li><p>Hình <strong>ảnh/video</strong> có thể không load được</p></li>
                        <li><p>Không vào được trang web có <code>www.</code></p></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
<script>
    const f = document.getElementById('form');
    const q = document.getElementById('query');

    function submitted(event) {
        event.preventDefault();
        let url = q.value;
        url = url.replace(".onion", ".kronini.xyz");
        url = url.replace("http://", "https://");
        const win = window.open(url, '_blank');
        win.focus();
    }

    f.addEventListener('submit', submitted);
</script>
</body>
</html>
